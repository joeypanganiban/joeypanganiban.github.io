<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">  
    <title>Lazy Load Images</title>
</head>
<body>
    <main>
        <article>
            <h1>Lazy Loading Image</h1>
            <picture>
                <img src='http://via.placeholder.com/300x400.png/ccc/000?text=placeholder' data-src='../lazyload/images/one.jpg' alt='Dog on the beach'>
                <img src='http://via.placeholder.com/300x400.png/ccc/000?text=placeholder' data-src='../lazyload/images/two.jpg' alt='Bay Area'>
                <img src='http://via.placeholder.com/300x400.png/ccc/000?text=placeholder' data-src='../lazyload/images/three.jpg' alt='Street Light'>
                <img src='http://via.placeholder.com/300x400.png/ccc/000?text=placeholder' data-src='../lazyload/images/four.jpg' alt='High Way'>
                <img src='http://via.placeholder.com/300x400.png/ccc/000?text=placeholder' data-src='../lazyload/images/five.jpg' alt='Traffic Light'>
                <img src='http://via.placeholder.com/300x400.png/ccc/000?text=placeholder' data-src='../lazyload/images/six.jpg' alt='House'>
        </article>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
